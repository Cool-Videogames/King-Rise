<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Cool-Videogames"/>
    <link rel="shortcut icon" href="logo.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=2.0" />
    <link rel="stylesheet" href="game.css" />
    <script src="./phasertemplate-master/js/phaser.js"></script>

    <title>Â¡King Rise!</title>
  </head>

  <body>
    <section>
      <div class="agrupar">
        <header id="cabecera" >
          <div id= "pageLogo"> <!-- Padre contenedor -->
            <img div = "logoDes" class = "logo" src= "./phasertemplate-master/images/logoDes.png" style="max-width: 40%;">
            <img div = "logoJueg" class= "logo" src="./phasertemplate-master/images/imagen logo.png" alt="KingRise">
          </div>
        </header>
        
        <nav id= "navegacion">
          <div class = "menu">
            <div class="boton"><a href="home.html">Inicio</a></div>
            <div class="boton"><a href="controles.html">Controles</a></div>
            <div class="boton"><a href="index.html">Juego</a></div>
            <div class="boton"><a href="https://github.com/Cool-Videogames/King-Rise" target="_blank">Nuestro Git</a></div>
          </div>
        </nav>
    
        <script id= "ventanaPhaser" type="module">
          import Boot from "./phasertemplate-master/js/boot.js";
          import Game from "./phasertemplate-master/js/game.js";
          import EscenaInicio from "./phasertemplate-master/js/escenaInicio.js";
    
          var config = {
            type: Phaser.AUTO,
            width:1280,
            height:720,
            pixelArt: true,
            input: {
              gamepad: true,
            },
            scale: {
              mode: Phaser.Scale.FIT,
              autoCenter: Phaser.Scale.CENTER_BOTH,
            },
            scene: [Boot, Game,  EscenaInicio],
            physics: {
              default: "arcade",
              arcade: { gravity: { y: 0 }, debug: false },
            },
          };
          new Phaser.Game(config);
        </script>
      </div>
    </section>
  </body>
</html>
