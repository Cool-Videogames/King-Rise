    <script type="module">
      import Game from "./phasertemplate-master/js/game.js";
      import Interfaz from "./phasertemplate-master/js/Interfaz.js";

      var config = {
        type: Phaser.AUTO,
        width:1280,
        height:720,
        pixelArt: true,
        input: {
          gamepad: true,
        },
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
        },
        scene: [Game, Interfaz],
        physics: {
          default: "arcade",
          arcade: { gravity: { y: 400 }, debug: false },
        },
      };
      new Phaser.Game(config);
    </script>
  </body>
