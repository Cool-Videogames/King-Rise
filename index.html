    <meta charset="UTF-8" />

  <body>
    <h1>
      <img src="logo.png" alt="KingRise" id= "pageLogo">
      <a href="index.html" class="button">GAME</a>
      <a target="_blank" href="https://github.com/Cool-Videogames/Paradox-Invasion" class="button">GITHUB</a>
      <a href="#" class="button">INFO</a>

    <script type="module">
      import Game from "./phasertemplate-master/game.js";

      var config = {
        type: Phaser.AUTO,
        width:1280,
        height:720,
        pixelArt: true,
        input: {
          gamepad: true,
        },
        scale: {
          mode: Phaser.Scale.FIT,
          autoCenter: Phaser.Scale.CENTER_BOTH,
        },
        scene: [Game],
        physics: {
          default: "arcade",
          arcade: { gravity: { y: 400 }, debug: false },
        },
      };
      new Phaser.Game(config);
    </script>
  </body>
